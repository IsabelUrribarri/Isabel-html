<script>
    var arraySum = function (array) {
        var sum = 0;
     for (i = 0; i <array.length; i++) {
         sum= sum + array [i];
     }
        return sum;
    }
    arraySum([4, 5, 6, 7]); /* returns 22 */
    arraySum([-6, 10, 0, 4]); /* returns 8 */
    console.log ( arraySum([4, 5, 6, 7]));
    console.log(arraySum([-6, 10, 0, 4]));
</script>
