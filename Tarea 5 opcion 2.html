<script>
    var students = ['Maria', 'Barbara', 'David', 'Maria Jose', 'Maria Teresa']

    var students = students.filter(function (name) {
        var result = name.includes("Maria");
        if (!result) {
            return name;
        }
    });
    console.log(students)
</script>
