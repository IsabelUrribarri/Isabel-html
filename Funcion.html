<script>
    var sum = function (x, y) {
        return x + y;
    }

    var onePlusTwo = sum(1, 2);
    var twoPlusTwenty = sum(2, 20);

    console.log(onePlusTwo, twoPlusTwenty);

    var resta = function (x, y) {
        return x - y;
    }
    var oneMinusTwo = resta(1, 2);
    var twoMinusTwenty = resta(2, 20);
    console.log(oneMinusTwo, twoMinusTwenty)
</script>

</html>
