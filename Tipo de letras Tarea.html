<html>

<head>
    <title>Loading and Using Different Font Styles</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet">
    <style>
        h1,
        p {
            font-family: "Lobster Two", Arial;
        }
    </style>
</head>

<body>
    <h1>Lobster Two</h1>
    <p><strong>Lobster Two</strong> is a cursive font family that adds spice to your web pages.</p>
</body>

</html>
