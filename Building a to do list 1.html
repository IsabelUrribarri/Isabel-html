<!DOCTYPE html>
<html>

<head>
    <title>To do list</title>
    <style>
        #todos {
            border: 3px solid rgba(57, 129, 169, 1);
            border-radius: 10px;
            width: 100%;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #todos>h1 {
            margin: 10px 0px 0px 0px;
            padding: 10px 20px 5px 30px;
            border-bottom: 1px solid black;
        }

        .addTodo {
            padding: 10px 15px;
        }

        #todoList {
            padding: 0px;
            margin: 0px;
        }

        #todoList>li {
            display: flex;
            align-items: center;

            padding: 10px 5px;
            margin: 0px;
            list-style: none;
        }

        #todoList>li>input[type=checkbox],
        #todoList>li>label {
            padding: 5px 10px;
        }

        #todoList>li>input[type=checkbox] {
            flex: 0;
        }

        #todoList>li>label {
            flex: 10;
        }

        #todoList>li>input[type=text] {
            flex: 10;
            margin: 5px 10px;

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1em;
        }

        #todoList>li>button {
            flex: 1;
            margin: 5px;
        }

        .checked>label {
            text-decoration: line-through;
        }

        .addTodo {
            display: flex;
            align-items: flex-end;
        }

        .addTodo>input[type=text] {
            flex: 11;

            border: none;
            padding: 5px 1px;
            margin: 0px;
            font-size: 1em;
            width: 80%;
            border-bottom: 2px solid rgb(162, 166, 173);

            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;

            transition: border linear 0.5s;

        }

        .addTodo input[type=text]:focus {
            outline: none;
            border-bottom: 2px solid rgb(114, 158, 234);
        }

        .addTodo>button {
            margin: 5px 5px 5px 10px;
            flex: 1;
        }


        #todoList li:nth-child(even) {
            background-color: rgba(114, 158, 234, 0.3);
        }
    </style>
</head>

<body>
    <div id="todos">
        <h1>To-Dos</h1>
        <ul id="todoList">
        </ul>
        <div class="addTodo">
            <input id="newTodo" type="text" placeholder="Agregar tarea">
            <button id='add'>Agregar</button>
        </div>
    </div>
</body>
<script>
    var toggleCheck = function () {
        let parent = this.parentNode;
        parent.classList.toggle('checked');
    }
    var deleteTask = function () {
        let li = this.parentNode;
        let parent = li.parentNode;
        parent.removeChild(li);
    }
    var createTodo = function (todo) {
        //crear input checkbox
        var checkbox = document.createElement('input');
        checkbox.setAttribute('type', 'checkbox');
        //crear label
        var label = document.createElement('label');
        label.innerHTML = todo;
        //crear boton delete
        var boton = document.createElement('button');
        boton.innerHTML = 'Delete';
        boton.classList.add('delete');
        var li = document.createElement('li');
        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(boton);
        checkbox.onclick = toggleCheck;
        boton.onclick = deleteTask;

        return li
    }
    var boton_agregar = document.getElementById('add');
    boton_agregar.onclick = function () {
        var ul = document.querySelector('ul');
        var tarea_nueva = document.getElementById('newTodo');
        if (tarea_nueva.value !== "") {
            var li = createTodo(tarea_nueva.value);
            ul.appendChild(li);
        }
    }

</script>

</html>
