<html>
 <head>
   <title>Radio Buttons</title>
 </head>
 <body>
   <!-- The following radio buttons will not be considered part of the same group since they don't have
				the same "name" attribute. -->
   <form>
     <h3>What time is best to give you a call?</h3>
     <label for="morning">
       Morning
       <input type="radio" id="morning" name="call">
     </label>
     <label for="afternoon">
       Afternoon
       <input type="radio" id="afternoon" name="call">
     </label>
     <label for="evening">
        Evening
        <input type="radio" id="evening" name="call">
      </label>
    </form>
  </body>
 </html>
