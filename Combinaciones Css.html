<html>

<head>
    <title>Selecting multiple elements</title>
    <style>
        h1,
        h2 {
            color: orange;

        }
    </style>
</head>

<body>
    <h1>Come Visit Florida!</h1>
    <h2>And eat some oranges.</h2>
    <p>Florida is well known for its citrus agriculture.</p>
</body>

</html>
