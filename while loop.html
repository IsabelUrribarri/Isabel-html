<!DOCTYPE html>
<html>

<head>
    <title>While Loop</title>
</head>

<body>

</body>
<script>

    var num = 0;

    while (num <= 10) {
        if (num !== 10) {
            console.log("The number is", num, "- less than 10");
        } else {
            console.log("The number is", num, "- the loop is now over");
        }
        num++;
    }
</script>

</html>
