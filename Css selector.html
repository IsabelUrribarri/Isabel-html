<html>

<head>
    <title>Type vs Class vs Id Selectors</title>
    <style>
        p {
            font-size: 1.5em;
            color: red;
        }

        .blue {
            color: blue;
        }

        #greenParagraph {
            color: green;
        }
    </style>
</head>

<body>
    <p>
        Type selectors are used to apply properties to HTML elements by element name.
    </p>
    <p class="blue">
        Class selectors are used to apply properties to HTML elements with a specific class value.
    </p>
    <p id="greenParagraph" class="blue" style="color:pink">
        Id selectors are used to apply properties to an HTML element with a specific id value.
    </p>
</body>

</html>
