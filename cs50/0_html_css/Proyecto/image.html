<!DOCTYPE html>
<html>

<head>
    <title>Image search</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <a class="link" href="index.html">Google search</a>
    <div id="caja">
        <div id="logo">
            <img src="https://thestandardcio.com/wp-content/uploads/sites/2/2015/09/nuevo-logo-de-google-1.jpg"
                width="800">
        </div>
        <form action="https://www.google.com/search">
            <div id="searchbox">
                <input id="input" type="text" name="q" size="50">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div id="button">
                <input class="searchbutton" type="submit" value="Image Search">
            </div>
        </form>
    </div>
</body>

</html>
