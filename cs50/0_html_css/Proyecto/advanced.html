<!DOCTYPE html>
<html>

<head>
    <title>advanced search</title>
    <link rel="stylesheet" href="index.css">

</head> 

<body>
    <div id="logoadv">
        <img src="./Img/googlelogo.png" width="70">
    </div>
    <a class="link" href="index.html">Google search</a>
    <a class="link" href="image.html">Image search</a>
   <p id="p">Advanced Search</p>
   <div class="formulario">
       Show pages that contain...
    </div>
    <form action="https://www.google.com/search">
        <div class="formulario">
            <div class="ancho">
                <p class="p">all these words: </p>
            </div>
            <input class="inputtext" type="text" name="as_q">
        </div>
        <div class="formulario">
            <div class="ancho">
                <p class="p">this exact word or phrase: </p>
            </div>
            <input class="inputtext" type="text" name="as_epq">
        </div>
        <div class="formulario">
            <div class="ancho">
                <p class="p">any of these words: </p>
            </div>
            <input class="inputtext" type="text" name="as_oq">
        </div>
        <div class="formulario">
            <div class="ancho">
                <p class="p">none of these words: </p>
            </div>
            <input class="inputtext" type="text" name="as_eq">
        </div>
        <div>
            <button id="buttonsearch" type="submit">Advanced Search</button>
        </div>
    </form>
    </div>
</body>

</html>
