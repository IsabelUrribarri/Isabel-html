<html>

<head>
    <title>Accessing an Element Node's id attribute</title>
</head>

<body>
    <h1 id="logo">Learn DOM Manipulation with Javascript</h1>
    <h1 id="mainHeading">Learn DOM Manipulation with Javascript</h1>
</body>
<script>
    var h1 = document.querySelector('h1');
    console.log("h1 element's id value:", h1.id);
    console.log("h1 element outer:", h1.outerHTML);
    var mainHeading = document.getElementById('mainHeading');
    mainHeading.innerHTML = "Access an element with an id attribute using <code>document.getElementById()</code>";
    var mainHeading = document.querySelector('#mainHeading');
    mainHeading.innerHTML = "Access an element with an id attribute using <code>document.querySelector()</code>"
</script>

</html>
