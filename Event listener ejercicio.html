<html>

<head>
    <title></title>
</head>

<body>
    <h1>To-Do List</h1>
    <ul id="todoList">
        <li>Get Eggs</li>
    </ul>
    <label for="todo">
        <h3>New To-Do</h3>
    </label>
    <input type="text" id="todo" name="todo" placeholder="Write your To-Do here">
    <button id="addTodo">Add</button>
</body>
<script>
    var List = document.querySelector('ul');
    var button = document.querySelector('button');
    button.onclick = function () {
        var tarea = document.createElement('li');
        var texto = document.getElementById('todo');
        var lo_que_escribi = texto.value;
        if (lo_que_escribi.length > 0) {
            List.appendChild(tarea);
            tarea.innerHTML = lo_que_escribi;
        }

    }
</script>

</html>
