<!DOCTYPE html>

<html>

<head>
    <title>Asistencia</title>
</head>

<body>
    <form>
        <label for="fecha">
            Fecha:
            <input type="date" id="fecha" name="fecha">
        </label>
        <label for="hora">
            Hora:
            <input type="time" id="hora" name="hora">
        </label>
        <label for="nombre">
            Nombre:
            <input type="text" id="nombre" name="nombre">
        </label>
            <label for="status">
               <p>Status: </p>
                <input type="radio" id="vista" name="status_clase" value="vista">
                <label for="vista">Vista</label><br>
                <input type="radio" id="pospuesta" name="status_clase" value="pospuesta">
                <label for="pospuesta">Pospuesta</label><br>
                <input type="radio" id="eliminada" name="status_clase" value="eliminada">
                <label for="eliminada">Eliminada</label>
            </label>
        <input type="submit">
    </form>
</body>

</html>
