<html>

<head>
    <title>Centering elements using margins</title>
    <style>
        div {
            border: 5px solid blue;
        }

        h1 {
            border: 5px solid black;
            margin-left: 25%;
            margin-right: 25%;
            width: 50%;
        }
    </style>
</head>

<body>
    <div>
        <h1>This element should be centered.</h1>
    </div>
</body>

</html>
