<html>

<head>
    <title>Relative Length Measurements</title>
    <style>
        body * {
            border: 3px solid black;
            border-radius: 10px;
        }

        #halfWidthContainer {
            width: 50%
        }

        .half {
            width: 50%;
        }

        .quarter {
            width: 25%;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="half">Half-width of parent element.</h1>
        <h1 class="quarter">Quarter-width of parent element.</h1>
    </div>
    <div id="halfWidthContainer">
        <h1 class="half">Half-width of parent element.</h1>
        <h1 class="quarter">Quarter-width of parent element.</h1>
    </div>
</body>

</html>
