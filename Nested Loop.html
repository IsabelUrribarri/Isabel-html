<!DOCTYPE html>
<html>

<head>
    <title>Nested Loop</title>
</head>

<body>

</body>
<script>
    for (var i = 0; i < 5; i++) {
        console.log("Outer Loop Iteration:", i);
        for (var j = 0; j < 5; j++) {
            console.log("\tInner Loop Iteration:", j);
        }
    }
</script>

</html>
